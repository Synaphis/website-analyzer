<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Audit Report</title>
<style>
  /* ---------------- GLOBAL ---------------- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: Arial, Helvetica, sans-serif; /* safer for headless PDF */
    color: #222; 
    background: #f5f5f5; 
    line-height: 1.7; 
    font-size: 16px; 
  }
  p { margin-bottom: 14px; widows: 3; orphans: 3; }

  /* ---------------- COVER PAGE ---------------- */
  .cover {
    width: 100%;
    max-width: 900px;
    height: 100vh;
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    page-break-after: always;
    padding: 60px 40px;
  }
  .cover-title {
    font-size: 56px;
    font-weight: 900;
    margin-bottom: 24px;
    line-height: 1.2;
  }
  .cover-sub {
    font-size: 28px;
    opacity: 0.85;
    margin-bottom: 12px;
  }
  .cover-footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    padding: 0 20px;
    font-size: 12px;
    opacity: 0.75;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
  }

  /* ---------------- CONTENT PAGE ---------------- */
  .page {
    width: 100%;
    max-width: 900px;
    margin: 40px auto;
    padding: 60px 50px;
    background: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    font-size: 16px;
    line-height: 1.7;
    page-break-after: always;
  }

  .section {
    page-break-inside: avoid;
    break-inside: avoid;
    margin-bottom: 40px;
    padding: 20px 25px;
    border-left: 4px solid #007acc;
    background-color: #f9f9f9;
    border-radius: 8px;
  }

  h2 {
    font-size: 28px;
    margin-top: 40px;
    margin-bottom: 16px;
    padding-bottom: 8px;
    border-bottom: 2px solid #e0e0e0;
    color: #007acc;
    page-break-inside: avoid;
  }

  ul {
    margin: 10px 0 20px 30px;
    list-style-type: disc;
    page-break-inside: avoid;
  }

  li {
    margin-bottom: 8px;
  }

  .footer {
    margin-top: 60px;
    font-size: 12px;
    color: #666;
    padding-top: 15px;
    text-align: center;
  }

  /* ---------------- RESPONSIVE ---------------- */
  @media screen and (max-width: 1000px) {
    .page {
      width: 95%;
      padding: 40px 25px;
    }
  }
</style>
</head>
<body>

<!-- ================= COVER PAGE ================= -->
<div class="cover">
  <div class="cover-title">Website, SEO & Social Analysis</div>
 

  <div class="cover-footer">
    <span>Synaphis — Reimagining What's Possible.</span>
    <span>Conducted {{date}}</span>
  </div>
</div>

<!-- ================= CONTENT PAGE ================= -->
<div class="page">
  {{{reportText}}}
</div>

<!-- ================= FOOTER ================= -->
<div class="footer">
  © 2025 Synaphis — All Rights Reserved
</div>

</body>
</html>
